<nav class="navbar" [ngStyle]="(expandSideNav || keepExpanded) && {'width': '12rem'}" [ngClass]="{'expanded': expandSideNav}">
  <ul class="navbar-nav">
    <li class="nav-toggle">
      <a class="nav-link" (click)="keepExpanded = !keepExpanded">
        <i class="fa fa-arrow-right" [ngStyle]="(expandSideNav || keepExpanded) && {'transform': 'rotate(180deg)'}"></i>
      </a>
    </li>

    <div (mouseenter)="expandSideNav = !expandSideNav" (mouseleave)="expandSideNav = !expandSideNav">
      <li class="nav-item">
        <a class="nav-link">
          <i class="fa fa-users"></i>
          <span class="link-text" [ngStyle]="!(expandSideNav || keepExpanded) && {'display': 'none'}">Customers</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <i class="fa fa-car"></i>
          <span class="link-text" *ngIf="(expandSideNav || keepExpanded)">Cars</span>
        </a>
      </li>
    </div>
  </ul>
</nav>
