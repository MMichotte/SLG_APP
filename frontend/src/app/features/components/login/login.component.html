<div class="main">
    <form class="screen-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="email" placeholder="Email" formControlName="email" (click)="hideError()">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>
    
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password" onfocus="this.value=''"
                    formControlName="password" (click)="hideError()">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
    
        <small class="formError" *ngIf="displayError">Incorrect email or password</small>
        
        <div class="field">
            <p class="control">
                <button class="button is-success" type="submit" [disabled]="!loginForm.valid">
                    Login
                </button>
            </p>
        </div>
    
    </form>
</div>
