<!--<app-navbar *ngIf="auth.isLoggedIn()"></app-navbar>-->
<div class="main-container" [ngClass]="{ 'expanded': isExpanded }">
    <app-sidenav *ngIf="auth.isLoggedIn()" class="sideNav" (isExpanded)=setExpand($event)></app-sidenav>
    <div class="main-content">
        <p-toast key="global_toast"></p-toast>
        <p-confirmDialog key="global_confirm" [style]="{width: '30%'}" acceptButtonStyleClass="p-button-danger" defaultFocus="reject"></p-confirmDialog>
        <router-outlet></router-outlet>
    </div>
</div>
